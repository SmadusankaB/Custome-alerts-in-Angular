<app-alert (alertResEvent)="getAlertRes($event)"></app-alert>

<div id="container">
  <div>
    <button (click)="successAlert()">Success</button>
  </div>
  <div>
    <button (click)="warningAlert()">Warning</button>
  </div>
  <div>
    <button (click)="failedAlert()">Failed</button>
  </div>
  <p>{{alertResponse}}</p>
</div>
