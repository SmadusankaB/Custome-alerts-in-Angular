<!-- The Modal -->
<div id="myModal" class="modal" *ngIf="modalStatus">
  <!-- Modal content -->
  <div class="modal-content" [@dialog]>
    <div class="header" [style.background-color]="backColor">
      <h3>{{title}}</h3>
      <span class="close" (click)="resolve(false)">&times;</span>
    </div>

    <div class="body">
      <p>{{body}}</p>
      <hr>
    </div>

    <div class="footer">
      <span class="footer-btn">
        <button class="btn btn-default cancel-btn" (click)="resolve(false)">Cancel</button>
        <button class="btn btn-default" [style.background-color]="backColor" (click)="resolve(true)">OK</button>
      </span>
    </div>
  </div>

</div>
